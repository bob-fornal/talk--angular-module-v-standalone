@for (block of blocks; track block;) {
  @switch (block.type) {
    @case ('media-only') {
      <media-only [block]="block"></media-only>
    }
    @case('panels') {
      <panels [block]="block"></panels>
    }
    @case ('text-only') {
      <text-only [block]="block"></text-only>
    }
    @case ('text-media') {
      <text-media [block]="block"></text-media>
    }
  }
}
